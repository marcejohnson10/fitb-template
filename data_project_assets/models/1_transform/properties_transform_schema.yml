##################################################################################################################################
# Following is an example of how to structure a schema yaml file. Each folder that contains models should also contain a 
# schema yaml file describing the models contained within the folder. 
##################################################################################################################################

version: 2

models:

    - name: PDP_ORG_NM_DIM
      description: "org name results table"
      columns:
          - name: CONT_ID
            description: "unique record identifier"
            tests:
              - unique:
                  config:
                    severity: error
                    error_if: ">0"
              - not_null

          - name: NAME_USAGE_TYPE
            description: "name of usage type"
            tests:
              - accepted_values:
                  values: ['1000003','1000004']
                  severity: warn
                  warn_if: ">0"




sources:
  - name: raw
    database: DBT_DEMO_PROJECT 
    schema: raw  
    tables:
      - name: orders
#      - name: customers
      - name: pdp_org_nm_dim_src 
