##################################################################################################################################

version: 2

models:

    - name: PDP_ORG_NM_DIM
      description: "org name results table"
      columns:
          - name: CONT_ID
            description: "unique record identifier"
            tests:
              - unique:
                  config:
                    severity: error
                    error_if: ">0"
              - not_null

          - name: ORGANIZATION_NAME
            description: "name of organization"
            tests:
              - accepted_values:
                  values: ['AFRICA','MIDDLE EAST','ASIA','EUROPE','AMERICA']
                  severity: warn
                  warn_if: ">0"

sources:
  - name: raw
    database: DBT_DEMO_PROJECT 
    schema: raw  
    tables:
      - name: orders
#      - name: customers
      - name: pdp_org_nm_dim_src 
